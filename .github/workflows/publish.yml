name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - rid: linux-x64
            name: linux-x64
          - rid: linux-arm64
            name: linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # 使用最新的 LTS SDK

      - name: Build
        run: |
          # 关键点：
          # 1. 使用 -f net8.0 强制将项目升级到 .NET 8 运行环境
          # 2. 依然保留 self-contained 以便在 Unraid 上直接运行
          # 3. 包含原生库提取，解决 MonoPosixHelper 问题
          dotnet publish CPDT_Console/CPDT_Console.csproj \
          -c Release \
          -r ${{ matrix.rid }} \
          -f net8.0 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=false \
          -p:CheckEolTargetFramework=false \
          -p:Deterministic=false \
          -p:SourceLinkCreate=false \
          -p:EmbedUntrackedSources=false \
          -p:DebugType=none \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -o ./publish/${{ matrix.name }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-binary
          path: ./publish/${{ matrix.name }}/CPDT_Console

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            all-artifacts/linux-x64-binary/CPDT_Console
            all-artifacts/linux-arm64-binary/CPDT_Console
