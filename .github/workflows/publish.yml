name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - rid: linux-x64
            name: linux-x64
          - rid: linux-arm64
            name: linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Diagnostic - List Files
        # 这一步是为了确认文件夹名称的大小写是否正确
        run: ls -R

      - name: Fix All Project Files
        # 1. 递归找到所有 .csproj 文件
        # 2. 强制将所有 TargetFramework 修改为 net8.0
        # 3. 强制关闭所有 PublishTrimmed (这个最容易导致 ARM64 编译报错)
        run: |
          find . -name "*.csproj" -exec sed -i 's/<TargetFramework>.*<\/TargetFramework>/<TargetFramework>net8.0<\/TargetFramework>/g' {} +
          find . -name "*.csproj" -exec sed -i 's/<PublishTrimmed>.*<\/PublishTrimmed>/<PublishTrimmed>false<\/PublishTrimmed>/g' {} +

      - name: Restore
        # 指向主项目文件
        run: dotnet restore CPDT_Console/CPDT_Console.csproj -r ${{ matrix.rid }}

      - name: Publish
        # 增加 /p:CopyOutputSymbolsToPublishDirectory=false 减少不必要的分析报错
        run: |
          dotnet publish CPDT_Console/CPDT_Console.csproj \
          -c Release \
          -r ${{ matrix.rid }} \
          --no-restore \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=false \
          -p:CheckEolTargetFramework=false \
          -p:CopyOutputSymbolsToPublishDirectory=false \
          -o ./publish/${{ matrix.name }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-binary
          path: ./publish/${{ matrix.name }}/CPDT_Console

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            all-artifacts/linux-x64-binary/CPDT_Console
            all-artifacts/linux-arm64-binary/CPDT_Console
